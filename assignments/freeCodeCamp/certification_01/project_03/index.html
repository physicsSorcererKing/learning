<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/myStyle.css">
	
</head>
<body>
	<header id="header">
		<nav id="nav-bar">
			<img src="img/banner_psk.png" alt="logo" id="header-img">
			<div id="nav-links">
				<a href="#show-video" class="nav-link">To Top</a>
				<a href="#show-email-form" class="nav-link">Middle</a>
				<a href="#footer" class="nav-link">Button</a>
			</div>
			
		</nav>
	</header>
	<main>
		<section id="show-video">
			<iframe id="video" src="https://www.youtube.com/embed/QtbqePcCNqg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</section>
		<section id="show-email-form">
			<form action="https://www.freecodecamp.com/email-submit" id="form">
				<h2>Subscribe Now!</h2>
				<input type="email" name="email" id="email" placeholder="Input you email">
				<input type="submit" id="submit">
			</form>
		</section>
		
		
	</main>
	<footer id="footer">
		<p>&copy;pilisenk 2018</p>
	</footer>
</body>
</html>
